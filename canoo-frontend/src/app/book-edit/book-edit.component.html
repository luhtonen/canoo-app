<mat-card>
  <form #bookForm="ngForm" (ngSubmit)="save(bookForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{book.title ? 'Edit' : 'Add'}} Book</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="book.href">
      <mat-form-field>
        <input matInput placeholder="Book Title" [(ngModel)]="book.title" required name="title" #title>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Book Author" [(ngModel)]="book.author" required name="author" #author>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="publicationDatePicker" placeholder="Publication Date" [(ngModel)]="book.publicationDate" required name="publicationDate" #publicationDate>
        <mat-datepicker-toggle matSuffix [for]="publicationDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #publicationDatePicker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!bookForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(book.href)" *ngIf="canDelete" type="button">Delete</button>
      <a mat-button routerLink="/book-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
