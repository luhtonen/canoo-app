<mat-card>
  <mat-card-title>Books</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="books" class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let book">
          <a [routerLink]="['/book-edit', book.id]">{{book.title}}</a>
        </td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let book">
          {{book.author}}
        </td>
      </ng-container>

      <!-- Publication Date Column -->
      <ng-container matColumnDef="publicationDate">
        <th mat-header-cell *matHeaderCellDef>Publication Date</th>
        <td mat-cell *matCellDef="let book">
          {{book.publicationDate | date : 'dd/MM/yyyy'}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/book-add']">Add</button>
</mat-card>
